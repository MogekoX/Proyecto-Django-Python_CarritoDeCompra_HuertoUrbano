{% extends 'base/base2.html' %} 
{% load static %}

{% block css %} 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/style_producto.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock css %}

{% block titulo %} {% endblock %}

{% include 'base/base2.html' %}

{% block contenido %}
<body style="background-color:#E5E7FC  ;">
  
</body>
<main class="text-center " style="justify-content: center; align-items: center;">
      <form class="form-signin" method="POST">
        {% csrf_token %}
        <font color="red">{{mensaje}}</font>
        

        <img class="mb-4" src="{% static 'imagenes/Alta_Pinta-removebg-preview.png' %}" alt="" style="width: 200px;height: 200px;">
        <h1 class="h3 mb-3 font-weight-normal" style="font-family: 'Times New Roman', Times, serif;">Registrate</h1>

        <fieldset>
        <label for="inputEmail" class="sr-only"></label>
        <input type="text"  name="nombre_usuario" class="form-control" placeholder="Nombre Completo" required="" autofocus="" value="{{nombre_usuario}}" style="font-family: 'Times New Roman', Times, serif;"><br>
        </fieldset>

        <fieldset>
        <input type="email"  name="email" class="form-control" placeholder="Direccion de Email" required="" autofocus="" value="{{email}}" style="font-family: 'Times New Roman', Times, serif;">
        <label for="inputPassword" class="sr-only"></label>
        </fieldset>

        <fieldset>
        <input type="password" name="contrasenia" class="form-control" placeholder="Contraseña" required="" value="{{contrasenia}}" style="font-family: 'Times New Roman', Times, serif;"><br>
        
        </fieldset>

        <div class="checkbox mb-3">
          <label>

              <br>
            <input type="checkbox" value="remember-me" style="font-family: 'Times New Roman', Times, serif;"> Acepto Terminos y Condiciones
          </label>
        </div>
        <br>
        <fieldset>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-family: 'Times New Roman', Times, serif;">Crear</button>
        <button class="btn btn-lg btn-primary btn-block" role="reset" type="reset" style="font-family: 'Times New Roman', Times, serif;">Limpiar Formulario</button>
        </fieldset>
        <br>
        <br>
        <p class="mt-5 mb-3 text-muted">© 2022</p>
      </form>
    </main>


{% endblock contenido %}

{% block js %}
<script src="{% static 'js/main.js' %}"></script>
{% endblock js %}
