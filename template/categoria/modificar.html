{% extends 'base/base2.html' %}
{% block contenido %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css\style_3.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

{% endblock css %}
<body style="background-color: #E5E7FC;"> 
	
</body>
<section class="jumbotron jumbotron-fluid mb-0 my-2">
    <h3 class="text-center">Modificar {{ modificar.nombreCategoria }}</h3>
	<hr class="my-2" />
    <section class="container">
		<div class="row">
			<div class="col-12">
				<p class="lead">
					Complete los campos con
					<span class="text-danger">*</span> son obligatorios
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<form
					action=""
					method="POST"
					class="container-fluid"
				>
					{% csrf_token %}
					<div class="row">
						<fieldset class="col-12">
							<label for="nombreCategoria">
                                Nombre Categor√≠a <span class="text-danger">*</span>
                            </label>
							<input
								name="nombreCategoria"
								id="nombreCategoria"
								type="text"
								class="form-control"
								required
                                value="{{ categoria.nombreCategoria }}"
							/>
						</fieldset>
					</div>
					<div class="row">
						<fieldset class="col-12">
							<label for="detalleCategoria"
								>Detalle <span class="text-danger">*</span></label
							>
							<textarea
								name="detalleCategoria"
								id="detalleCategoria"
								type="number"
								class="form-control"
                                cols="10"
                                rows="5"
                                value="{{ categoria.detalleCategoria}}"
							></textarea>
						</fieldset>
					</div>
					<div class="row mt-3">
						<fieldset class="col-6">
							<a
								href="{% url 'listarCategoria' %}"
								class="btn btn-info btn-block"
							>
								Volver
							</a>
						</fieldset>
						<fieldset class="col-6">
							<button
								role="submit"
								class="btn btn-success btn-block"
							>
								Guardar
							</button>
						</fieldset>
					</div>
				</form>
			</div>
		</div>
	</section>
</section>
{% endblock contenido %}
